<body>
    <nav><!--tag semantica, não muda a visualização da página mas deixa com mais sentido o código

    <header class="container"> <!--diferente da head. relacionado ao cabeçalho, a introdução de um determinado texto-->
       
       <h1 class="titulo">Entre em contato comigo </h1>

       <img class="image" src="./assets/contato.png" alt="ícone de e-mail">

    </header>

    <main class="container"><!--parte principal do site-->
       
        <section class="l1 texto"><!--uma seção específica do site. neste caso o formulário para contato-->
            
            <h3 class="centro">Mensagem</h3>
            
            <form>  
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" class="caixa">
                <br><br>
                <label for="email"> E-mail: </label>
                <input type="email" id="email" class="caixa">
                <br><br>
                <label for="data"> Data:</label>
                <input type="date" id="data" class="caixa">
                <br><br>
                <label for="assunto"> Assunto: </label> <br>
                <textarea name="assunto" id="assunto" cols="50" rows="6" class="caixa"></textarea>
            </form>
        
            <br><br>
            <button class="texto">Enviar</button>
            <br><br>
        </section>

        <section class="l1 texto">
            <h3 class="centro">Endereço </h3>

            <p>Rua Cônego Eugênio Leite, 623 - Pinheiros </p>

            width="400" height="315" style="border:0;"
